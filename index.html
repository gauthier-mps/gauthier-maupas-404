<!DOCTYPE html>
<html>
    <head>
        <title>Gauthier Maupas</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="" id="body">
        <h1 class="title-404">404 Page Not Found</h1>
        <section id="window" class="window">
            <header class="menu-window">
                <div>
                    <p>Terminal</p>
                </div>
                <div>
                    <p class="title-window">user@gauthier-maupas.com: ~</p>
                </div>
                <div class="btn-window">
                    <a href="#" id="minWindow"><i class="fa-solid fa-window-minimize"></i></a>
                    <a href="#" id="maxWindow"><i class="fa-regular fa-square"></i></a>
                    <a href="#" id="closeWindow"><i class="fa-solid fa-xmark"></i></a>
                </div>
            </header>
            <div class="content-window" id="terminal">
                <div class="code-terminal">
                    <div class="line-terminal">
                        <div class="output" id="output"></div>
                        <span class="prompt-terminal">42sh$ </span><span class="user-input" id="userInput"></span>
                        <label for="keyboard"></label><input type="text" id="keyboard" class="keyboard">
                    </div>
                </div>
            </div>
        </section>

        <script src="https://kit.fontawesome.com/f958f767fe.js" crossorigin="anonymous"></script>
        <script src="code.js"></script>
    </body>
</html>
